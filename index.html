<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>play music</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">Drum Beat kit</h1>
        <h3>You can play by pressing drum or keyword in keyboard</h3>
        <div class="set">
            <button value="1" id="btn" class="w drum">w
                <img class="img" src="images/drum.png"></img>
            </button>
            <button value="2" id="btn" class="a drum" >a
                <img class="img" src="images/drum.png"></img>
            </button>
            <button  value="3"  id="btn" class="s drum" >s
                <img class="img" src="images/drum.png"></img>
            </button>
            <button  value="4"  id="btn" class="d drum" >d
                <img class="img" src="images/drum.png"></img>
            </button>
            <button  value="5" id="btn" class="j drum" >j
                <img class="img" src="images/drum.png"></img>
            </button>
            <button  value="6"  id="btn" class="k drum" >k
                <img class="img" src="images/drum.png"></img>
            </button>
            <button  value="7"  id="btn" class="l drum" >l
                <img class="img" src="images/drum.png"></img> 
            </button>
        </div>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
